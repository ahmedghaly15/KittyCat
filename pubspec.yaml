name: kitty_cat
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animate_do: ^3.0.2
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_staggered_animations: ^1.1.0
  flutter_svg: ^2.0.6
  get: ^4.6.5
